<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  
  <header id="title">
    <h1>todos</h1>
  </header>

  <div class="todo_list_container">
    <ul class="todo_list">
      <li id="enter_box">
        <input id="new_todofield" type="text" name="todo" placeholder="What needs to be done?">
      </li>
    </ul>
  </div>

  <div class="counter_area">
    <span class="item_counter">
      <span class="items_left">0</span>
      items left, <span class="items_completed">0</span> items completed
    </span>
  </div>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/todo.js"></script>
</body>
</html>
